<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiAlash</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="alas11.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/f49883c97d.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #14004a;
      /* A nice shade of purple */
      color: white;
    }

    .placeholder-img {
      background-color: #6c757d;
      text-align: center;
      color: white;
    }


    .ripple {
      width: 10px;
      height: 10px;
      background-color: transparent;
      position: fixed;
      border-radius: 50%;
      border: 1px solid #ffffff59;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(15);
        opacity: 0.01;
      }
    }

    @keyframes pulse {
      0% {
        background-color: #10003a;
      }

      25% {
        background-color: #29009b;
      }

      50% {
        background-color: #10003a;
      }

      75% {
        background-color: #29009b;
      }

      100% {
        background-color: #10003a;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html"><i class="fa-brands fa-wikipedia-w"></i> WikiAlash</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Main <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="history.html"><i class="fa-solid fa-book"></i> History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html"><i class="fa-solid fa-address-book"></i> Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="quiz.html"><i class="fa-solid fa-check-to-slot"></i> Quiz</a>
        </li>
      </ul>
    </div>
  </nav>

  <header class="bg-purple text-center text-white" id="main-header">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <h1><i class="fa-brands fa-wikipedia-w"></i> Welcome to WikiAlash</h1>
    </div>
  </header>

  <!-- Carousel Placeholder -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="alas1.png" class="d-block w-100" alt="First slide">
      </div>
      <div class="carousel-item">
        <img src="1200_0_ed68641bb16a09593b782624864d6d4b.jpg" class="d-block w-100" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="3(100).jpg" class="d-block w-100" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <!-- Footer Placeholder -->
  <footer class="bg-dark text-center text-white">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      <i class="fa-solid fa-copyright"></i> Aldiar Andrian MT-2201 2023:
      <a id="github" class="text-white" href="https://github.com/yourusername/yourrepository">Github</a>
    </div>
  </footer>

  <!-- Sound Effect -->
  <audio id="mouseoverSound" src="click.mp3"></audio>
  <audio id="keypressSound" src="mc.mp3"></audio>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>

    document.addEventListener('click', applyCursorRippleEffect);

    function applyCursorRippleEffect(e) {
      const ripple = document.createElement("div");

      ripple.className = "ripple";
      document.body.appendChild(ripple);

      ripple.style.left = `${e.clientX}px`;
      ripple.style.top = `${e.clientY}px`;

      ripple.style.animation = "ripple-effect .4s linear";
      ripple.onanimationend = () => document.body.removeChild(ripple);
    }

    document.getElementById('github').addEventListener('mouseover', function () {
      document.getElementById('mouseoverSound').play();
    });

    document.addEventListener('DOMContentLoaded', function () {
      var header = document.getElementById('main-header');
      header.addEventListener('mouseover', function () {
        document.body.style.animation = 'pulse 5s infinite';
      });
      header.addEventListener('mouseout', function () {
        document.body.style.animation = 'none';
      });
    });
  </script>

</body>

</html>
